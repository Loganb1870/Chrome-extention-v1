<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Search for words</title>
    <style>
      body {
        width: 200px;
        height: 120px;
        padding: 10px;
      }

      input[type="text"] {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
      }

      button {
        width: 100%;
        padding: 5px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <input type="text" id="search-input" placeholder="Enter a word to search" />
    <button id="search-button">Search</button>
    <script src="popup.js"></script>
  </body>
</html>
